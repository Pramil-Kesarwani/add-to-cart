<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>
                    <h6>Register yourself!</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="preceedregistration()">
                    <div class="mb-3">
                        <label for="username" class="form-label">UserName</label>
                        <input formControlName="username" type="text" class="form-control" id="username">
                      </div>
                      <div class="mb-3">
                        <label for="phoneNo" class="form-label">Phone Number</label>
                        <input formControlName="phone" type="number" class="form-control" id="phoneNo">
                      </div>
                      <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" name="role" id="id">
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                      </div>
                      <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary">SignUp</button>
                  </form> <br>
                  <a routerLink="/login">Already have account! click here to login.</a>
            </div>
        </div>
    </div>
</div>
