<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter emailID & Password</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="proceedlogin()">
                    <div class="mb-3">
                      <label for="username" class="form-label">UserName</label>
                      <input type="username" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp">
                        <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required')" >*username is required.</span>
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" >*Password is required.</span>
                    </div>
                    <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form><br>
                  <a routerLink="/signup">New User? click here to register.</a>
            </div>
        </div>
    </div>
</div>
