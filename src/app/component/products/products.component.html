
<div class="card-top container-fluid border border-1 border-top-0 border-opacity-25 border-dark">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="all">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="all">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="all">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="all">
                <h6>jewelery</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-3">
       <ng-container *ngFor="let item of filterData | filter:searchKey:'title'">
         <div class=" col-md-3 mb-3">
            <div class="card p-4">
                <img class="align-self-center p-3" src="{{item.image}}" alt="" width="200px" height="200px">
                <h5 class="text-truncate">{{item.title}}</h5>
                <p style="white-space: nowrap; max-width:100ch;text-overflow: ellipsis;overflow: hidden;">{{item.description}}</p>
                <p><strong>Price : {{item.price | currency:'INR'}}</strong></p>
                <button class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
            </div>
         </div>
       </ng-container>
    </div>
</div>
