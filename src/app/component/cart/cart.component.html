
<ng-container *ngIf="product.length!=0">
    <div class="card card-table shadow">
        <div class="card-product">
            <table class="table table-responsive table-hover">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product;let i=index;">
                        <td class="align-middle">{{i+1}}</td>
                        <td class="align-middle" style="width: 8%;">{{item.id}}</td>
                        <td class="align-middle" style="width: 12%;">{{item.title}}</td>
                        <td class="align-middle" style="width: 12%;"><img src="{{item.image}}" alt="products" width="100px"></td>
                        <td class="align-middle" style="width: 25%;">{{item.description}}</td>
                        <td class="align-middle" style="width: 12%;">{{item.price}}</td>
                        <td class="align-middle" style="width: 12%;">{{item.quantity}}</td>
                        <td class="align-middle" style="width: 12%;">{{item.total}}</td>
                        <td class="align-middle">
                            <button (click)="removeItem(item,i)" class="btn btn-danger"><i class="fas fa-trash    "></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td class="text-center"><button (click)="emptyCard()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button [routerLink]="['/products']" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">CheckOut</button></td>
                        <td colspan="2"><strong>Grand Total : {{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" width="200px" alt="">
                <h4>Your cart is Empty</h4>
                <h6>Add item to it now</h6>
                <button [routerLink]="['/products']" class="btn btn-primary px-5">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
